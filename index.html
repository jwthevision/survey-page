<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');
        </style>
        <title>Survey form using HTML and CSS</title>
        <body>
            <h1>JW's Totally Pointless Survey</h1>
            <form id="form">
                <div class="form-control">
                    <label for="name" id="label-name">
                        Name
                    </label>
                    <input type="text"
                            id="name"
                            placeholder="Enter your name"  />
                </div>

                <div class="form-control">
                    <label for="email" id="label-email">
                        Email
                    </label>

                    <input type="email"
                           id="email"
                           placeholder="Enter your email"  />
                </div>

                <div class="form-control">
                    <label for="age" id="label-age">
                        Age
                    </label>

                    <input type="text"
                           id="age"
                           placeholder="Enter your age"  />
                </div>

                <div class="form-control">
                    <label for="role" id="label-role">
                        Which option best describes you?
                    </label>

                    <select name="role" id="role">
                        <option value="student">Student</option>
                        <option value="intern">Intern</option>
                        <option value="professional">Professional</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-control">
                    <label>
                        Would you recommend GeeksforGeeks to a friend?
                    </label>

                    <label for="recommend-1">
                        <input type="radio"
                               id="recommend-1"
                               name="recommend">Yes</input>
                    </label>
                    <label for="recommend-2">
                        <input type="radio"
                               id="recommend-2"
                               name="recommend">No</input>
                    </label>
                    <label for="recommend-3">
                        <input type="radio"
                               id="recommend-3"
                               name="recommend">Maybe</input>
                    </label>
                </div>

                <div>
                    <label>Languages and Frameworks known
                        <small>(Check all that apply)</small>
                    </label>
                    <label for="inp-1">
                        <input type="checkbox"
                               name="inp">C</input>
                    </label>
                    <label for="inp-2">
                        <input type="checkbox"
                               name="inp">C++</input>
                    </label>
                    <label for="inp-3">
                        <input type="checkbox"
                               name="inp">C#</input>
                    </label>
                    <label for="inp-4">
                        <input type="checkbox"
                               name="inp">Java</input>
                    </label>
                    <label for="inp-5">
                        <input type="checkbox"
                                name="inp">Python</input>
                    </label>
                    <label for="inp-6">
                        <input type="checkbox"
                                name="inp">JavaScript</input>
                    </label>
                    <label for="inp-7">
                        <input type="checkbox"
                                name="inp">React</input>
                    </label>
                    <label for="inp-8">
                        <input type="checkbox"
                                name="inp">Angular</input>
                    </label>
                    <label for="inp-9">
                        <input type="checkbox"
                                name="inp">Django</input>
                    </label>
                    <label for="inp-10">
                        <input type="checkbox"
                                name="inp">Spring</input>
                    </label>
                </div>

                <div class="form-control">
                    <label for="comment">
                        Any comments or suggestions?
                    </label>

                    <textarea name="comment" id="comment"
                        placeholder="Enter your comment there">
                    </textarea>
                </div>

                <button type="submit" value="submit">
                    Submit
                </button>
            </form>

            <!-- The rest will be used for JW's forms-->

            <div class="footer">
                <div container="b3">
                    <h3>inspired by GeeksforGeeks</h3>
                </div>
                <a href="https://www.geeksforgeeks.org/build-a-survey-form-using-html-and-css/" class="geeksite">GeeksForGeeks</a>
            </div>

        </body>
    </head>
</html>
